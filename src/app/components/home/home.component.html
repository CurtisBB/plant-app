<div class="filters">
    <mat-form-field>
      <mat-label>Sort</mat-label>
      <mat-select
        panelClass="sort-select"
        [(ngModel)]="sort"
        
      >
        <mat-option value="name">Name</mat-option>
        <mat-option value="-released">Released</mat-option>
        <mat-option value="-added">Added</mat-option>
        <mat-option value="-created">Created</mat-option>
        <mat-option value="-updated">Updated</mat-option>
        <mat-option value="-rating">Rating</mat-option>
        <mat-option value="metacritic">Metacritic</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="plants">
    <div class="plant">
        <div>
            <img
                src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1675182290-indoor-plants-jade-1646165642.jpg?crop=0.668xw:0.558xh;0,0.442xh&resize=980:*"
                alt="thumbnail"
                class="plant-thumbnail"
                />
        </div>
        <div class="plant-description">
          <p class="plant-name">Plant 1</p>
          <div class="plant-platforms">
            <img
                       
              class="plant-platform"
              src="https://wandinflorists.com.au/wp-content/uploads/2020/04/indoor-plants.jpg"
              alt="slug"
            />
          </div>
    </div>
  </div>
